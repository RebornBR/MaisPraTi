<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="conteudo">
        <h2>Deixe seu feedback abaixo</h2>
        <form class="Formulario">
            <div class="input-group">
                <label>Nome Completo:</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label>E-mail:</label>
                <input type="email">
            </div>

            <div class="input-group">
                <label>Endereço Completo:</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label for="tipo-feedback">Tipo Feedback:</label>
                <select name="tipo-feedback">
                    <option value="elogio">Elogio</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamacão</option>
                </select>
            </div>

            <div class="input-mensagem">
                <label for="message">Mensagem</label>
                <textarea name="message" placeholder="Deixe sua mensagem"></textarea>
            </div>

            <button type="submit">Enviar</button>
            
        </form>
    </div>

</body>
</html>
